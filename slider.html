<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Rajdhani:wght@300;400&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67fa80b427.js" crossorigin="anonymous"></script>   
    <script src="script.js"></script>
    <link rel="stylesheet" href="styleslider.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <title> Slide</title>
</head>
<body>
<section class="slider">
    <h1> Fotos</h1>
<div class="div-conteiner">
    <div class="slides">
    <input type ="radio" name="radio-btn" id="radio1">
    <input type ="radio" name="radio-btn" id="radio2">
    <input type ="radio" name="radio-btn" id="radio3">
    <input type ="radio" name="radio-btn" id="radio4">
    <input type ="radio" name="radio-btn" id="radio5">  
    <div class="slide first">
    <img src="https://source.unsplash.com/random/375x500/?lebron-james" alt="Imagem aleatória lebron james">
    </div>
    <div class="slide">
    <img src="https://source.unsplash.com/random/375x500/?formula1" alt="Imagem aleatória formula1">
    </div>
    <div class="slide">
    <img src="https://source.unsplash.com/random/375x500/?fusca" alt="Imagem aleatória fusca">
    </div>
    <div class="slide">
    <img src="https://source.unsplash.com/random/375x500/?nissan-gtr" alt="Imagem aleatória nissan gtr">
    </div>
    <div class="slide">
    <img src="https://source.unsplash.com/random/375x500/?beach" alt="Imagem aleatória praia">
    </div>
</div>
            <!--navegação automatica-->
    <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
        <div class="auto-btn5"></div>
    </div>

</div>
            <!--navegação manual-->
<div class="navigation-manual">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
    <label for="radio5" class="manual-btn"></label>
</div>
</section> 
</body>
</html>
